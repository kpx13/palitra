{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="slider">
        {% for s in slider %}
            <div class="slide {% if forloop.first %}active{% endif %}">
                <img src="/media/{{ s.image }}">
                {{ s.content|safe }}
            </div>
        {% endfor %}
        <ul class="slider-nav">
            <li></li>
        </ul>
    </div>
    <h2>{{ p.title }}</h2>

    {{ p.content|safe }}

{% endblock %}
